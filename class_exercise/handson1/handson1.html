<svg width="600" height="400" style="border: 1px solid black;">

	<circle id="bigcircle" cx="0" cy="0" r="50" stroke="lightblue" stroke-width="3" fill="black" onclick="toggleColor()"></circle>

	<circle cx="0" cy="0" r="40" stroke="red" stroke-width="3" fill="black"></circle>

	<circle cx="300" cy="200" r="200" stroke="red" stroke-width="3" fill="black"></circle>

</svg>
<script>
	function toggleColor() {
		// get a reference to the circle that we want to toggle
		let circle_elem = document.getElementById("bigcircle");

		// change the color back and forth
		if (circle_elem.clicked != true) {
			circle_elem.setAttribute("fill","red");
			circle_elem.clicked = true;
		}
		else {
			circle_elem.setAttribute("fill", "black");
			circle_elem.clicked = false;
		}
	
		
	}
</script>
